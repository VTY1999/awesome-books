<head>
  <meta charset="UTF-8">

  <header>
    <h1 class="title"><strong>All awesome books</strong></h1>
  </header>
  <main>
<div id="book-list">

</div>
<hr>
<h2 class="add-book-title">Add a new book</h2>
    
    <form id="book-form" action="#">
      <input class="form-inputs" type="text" id="btitle" name="btitle" placeholder="Title"><br><br />
      <input class="form-inputs" type="text" id="author" name="author" placeholder="Author"><br><br>
      <input class ="form-btn" type="submit" value="Add">
      <input type="text" id="isbn" name="isbn" placeholder="Isbn"><br><br>
    </form>
  </main>

  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
